<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="header-container">
        <h1>Welcome to Pomodoro!</h1>
        <h5>
          25 minutes is the default time, but you can set the one you prefer*
          right here!
        </h5>
        <p>
          <small
            >* (please enter the new time in minutes between 1 and 100)</small
          >
        </p>
      </div>
      <form id="set-time-form">
        <input type="number" id="set-time-input" />
        <button id="set-time-button" type="submit">SET NEW TIME</button>
      </form>

      <div id="timer-container">
        <div id="timer">25:00</div>
      </div>

      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>

      <div id="button-container">
        <button class="timer-button" id="start-button" onclick="start()">
          START
        </button>
        <button
          class="timer-button"
          id="pause-button"
          onclick="pause()"
          disabled
        >
          PAUSE
        </button>
        <button class="timer-button" id="clear-button" onclick="clearAll()">
          CLEAR
        </button>
      </div>
      <audio src=""></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
